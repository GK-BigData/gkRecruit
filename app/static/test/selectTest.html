<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<h1>2333</h1>
<label for="job">选择工作</label><select id="job">
    <option>Android</option>

    <option>Front End</option>
</select>
<select id="job2"></select>
选择的工作:<div id="result"></div>
<script src="/static/js/jquery.min.js"></script>
<script>

//选择器测试





    $('#job').change(function () {

        console.log(select.val());

        $('#result').html(select.val());
        
    })
    
</script>
