{% extends 'base.html' %}

{% block title %}数据管理界面{% endblock %}



{#主空间#}
{% block container %}

{#    第一行，留空，上传按钮那些#}

    <div class="row">



{#    上传数据按钮 #}

    <div class="file-field input-field col s6">
      <div class="btn">
        <span>选择文件</span>
        <input type="file"  id="uploadfile" name="table">

      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate"   type="text" placeholder="Upload one or more files">
      </div>

    </div>

    <div class="col s4">


    </div>

    <div class="col s4"><a class="btn" onclick="upload()">上传</a></div>




    </div>


    {#    表格 #}
    <div class="row">
    <div class="col s12">

{#        表格内容  ajax请求的内容填充到这里#}
        <table id="records">



        </table>

    </div>

    </div>





{% endblock %}



{% block script %}
    <script type="text/javascript"  src="{{ url_for('static',filename='admin/admin.js') }}"></script>
{% endblock %}
