{% extends 'base.html' %}
{#vue监听数组值改变测试#}
{% block container %}

    {% raw %}
    <ul class="collection" id="test">
    <a class="collection-item" v-for="app in apps">
        {{ app }}
    </a>
    </ul>
{% endraw %}
{% endblock %}


{% block script %}
    <script type="text/javascript">
    var apps = ['formatfa','bin'];
    var wm = new Vue({
        el:'#test',
        data:{
            apps:apps
        }

    });
    </script>
{% endblock %}
