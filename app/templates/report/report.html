{% extends 'base.html' %}

{% block title %} report {% endblock %}


{% block container %}

    <h5>报告列表</h5>

    <div id="report">

        {% raw %}
            <template  v-for="item in data">
    <li><a v-bind:href="'http://baidu.com'+item.id">{{ item.title }}</a></li>
            </template>
    {% endraw %}

    </div>

{% endblock %}


{% block script %}
        <script type="text/javascript" src="{{ url_for('static',filename='report/report.js') }}"></script>
{% endblock %}
